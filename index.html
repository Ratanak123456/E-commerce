<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechGo - Sign In / Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#7c3aed',
            accent: '#db2777',
            dark: '#0f172a',
            light: '#f8fafc',
            soft: '#f1f5f9',
          },
          boxShadow: {
            'accent': '0 4px 14px 0 rgba(219, 39, 119, 0.3)',
          }
        },
      },
    };
  </script>
  <style>
    .input-with-icon {
      padding-left: 2.5rem;
    }
    .icon-wrapper {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #64748b;
    }
  </style>
</head>
<body class="bg-dark text-light flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-soft dark:bg-dark rounded-2xl shadow-xl overflow-hidden">
    <!-- Header with TechGo logo -->
    <div class="bg-gradient-to-r from-primary to-secondary p-6 text-center">
      <div class="flex items-center justify-center gap-2 mb-2">
        <div class="w-9 h-9 rounded-lg bg-gradient-to-tr from-primary to-secondary flex items-center justify-center">
          <i class="fas fa-microchip text-white text-lg"></i>
        </div>
        <span class="text-xl font-bold text-white">TechGo</span>
      </div>
      <p class="text-xs text-white/80">Your premium tech marketplace</p>
    </div>
    
    <div class="p-6">
      <h2 class="text-2xl font-bold text-primary text-center mb-1" id="formTitle">Sign In</h2>
      <p class="text-center text-sm text-gray-400 mb-6">Welcome back! Please enter your details.</p>

      <!-- Social login options -->
      <div class="flex justify-center space-x-4 mb-6">
        <button class="w-10 h-10 rounded-full bg-light dark:bg-soft flex items-center justify-center text-gray-700 hover:bg-gray-200 transition-colors">
          <i class="fab fa-google text-accent"></i>
        </button>
        <button class="w-10 h-10 rounded-full bg-light dark:bg-soft flex items-center justify-center text-gray-700 hover:bg-gray-200 transition-colors">
          <i class="fab fa-facebook-f text-blue-600"></i>
        </button>
        <button class="w-10 h-10 rounded-full bg-light dark:bg-soft flex items-center justify-center text-gray-700 hover:bg-gray-200 transition-colors">
          <i class="fab fa-apple"></i>
        </button>
      </div>
      
      <div class="flex items-center mb-6">
        <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
        <span class="px-3 text-sm text-gray-400">or continue with</span>
        <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
      </div>

      <form class="space-y-4">
        <div id="fullNameGroup" class="hidden">
          <label class="block mb-1 text-sm">Full Name</label>
          <div class="relative">
            <div class="icon-wrapper">
              <i class="far fa-user"></i>
            </div>
            <input type="text" placeholder="Your Name"
              class="w-full p-2 pl-10 rounded bg-light dark:bg-soft text-black dark:text-black outline-none focus:ring-2 focus:ring-primary" />
          </div>
        </div>

        <div id="genderGroup" class="hidden">
          <label class="block mb-1 text-sm">Gender</label>
          <div class="relative">
            <div class="icon-wrapper">
              <i class="fas fa-venus-mars"></i>
            </div>
            <select
              class="w-full p-2 pl-10 rounded bg-light dark:bg-soft text-black dark:text-black outline-none focus:ring-2 focus:ring-primary appearance-none">
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
              <option>Prefer not to say</option>
            </select>
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
              <i class="fas fa-chevron-down text-gray-400"></i>
            </div>
          </div>
        </div>

        <div>
          <label class="block mb-1 text-sm">Email</label>
          <div class="relative">
            <div class="icon-wrapper">
              <i class="far fa-envelope"></i>
            </div>
            <input type="email" placeholder="email@example.com"
              class="w-full p-2 pl-10 rounded bg-light dark:bg-soft text-black dark:text-black outline-none focus:ring-2 focus:ring-primary"
              required />
          </div>
        </div>

        <div>
          <label class="block mb-1 text-sm">Password</label>
          <div class="relative">
            <div class="icon-wrapper">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" placeholder="********"
              class="w-full p-2 pl-10 rounded bg-light dark:bg-soft text-black dark:text-black outline-none focus:ring-2 focus:ring-primary"
              required />
            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <i class="far fa-eye"></i>
            </button>
          </div>
          <div id="passwordRequirements" class="hidden text-xs mt-1 text-gray-500 space-y-1">
            <p class="flex items-center"><i class="fas fa-check-circle text-green-500 mr-1"></i> At least 8 characters</p>
            <p class="flex items-center"><i class="fas fa-check-circle text-green-500 mr-1"></i> One uppercase letter</p>
            <p class="flex items-center"><i class="fas fa-check-circle text-green-500 mr-1"></i> One number</p>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" id="rememberMe" class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary">
            <label for="rememberMe" class="ml-2 text-sm">Remember me</label>
          </div>
          <a href="#" class="text-sm text-accent hover:underline">Forgot password?</a>
        </div>

        <button type="submit"
          class="w-full p-2 bg-primary text-white rounded hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
          Sign In
        </button>
      </form>

      <div class="text-center text-sm mt-4">
        <span id="toggleText">Don't have an account?</span>
        <button onclick="toggleForm()" class="text-accent underline ml-1 hover:text-pink-600">Sign Up</button>
      </div>
      
      <div class="mt-6 text-center text-xs text-gray-500">
        <p>By continuing, you agree to our <a href="#" class="text-accent hover:underline">Terms of Service</a> and <a href="#" class="text-accent hover:underline">Privacy Policy</a>.</p>
      </div>
    </div>
  </div>

  <script src="./src/javaScript/script.js">

  </script>
</body>
</html>
